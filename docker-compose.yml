version: "3.8"

services:
  # PostgreSQL database (production)
  db:
    image: postgres:16-alpine
    container_name: meeting-copilot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: meeting_copilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meeting-copilot-server
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/meeting_copilot
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      TRANSCRIBE_PROVIDER: ${TRANSCRIBE_PROVIDER:-gemini}
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: meeting-copilot-network
